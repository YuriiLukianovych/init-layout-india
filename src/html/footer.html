<footer class="footer">
    <div class="container">
        <div class="footer__content">
            <div class="footer__top">
                <div class="footer__navigation">
                    <div class="footer__logo">
                        @@include('components/logo.html', {})
                    </div>
                    @@include('components/navigation.html', { 'class' :
                    'footer-nav' })
                </div>
                <div class="footer__subscription subscription">
                    <h4 class="subscription__title heading-7">Newsletter</h4>
                    <p class="subscription__txt heading-11">
                        Keep up on our always evolving product features and
                        technology. Enter your e-mail and subscribe to our
                        newsletter.
                    </p>
                    <form class="subscription__form" autocomplete="off">
                        <input class="subscription__input heading-10" type="email" name="f-email"
                            placeholder="Your email">
                        <button class="btn subscription__btn" type="submit">
                            Subscribe
                        </button>
                    </form>
                </div>
            </div>
            <div class="footer__divider"></div>
            <div class="footer__bottom">
                <p class="footer__rights heading-9">
                    &copy; 2023 Real State. All rights reserved.
                </p>
                <ul class="footer__modals-info-menu">
                    <li>
                        <button class="clear-btn heading-9" type="button" data-id="terms" data-modal-open>
                            Terms
                        </button>
                    </li>
                    <li>
                        <button class="clear-btn heading-9" type="button" data-id="privacy" data-modal-open>
                            Privacy
                        </button>
                    </li>
                    <li>
                        <button class="clear-btn heading-9" type="button" data-id="cookies" data-modal-open>
                            Cookies
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</footer>
