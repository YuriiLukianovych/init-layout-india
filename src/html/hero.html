<section class="hero">
    <div class="container">
        <div class="unique-selling-proposition">
            <h1>Our trusted partner in finding the perfect home.</h1>
            <p class="main-text">Our commitment is to guide you through every step of the real estate process, making
                your experience seamless and
                enjoyable.</p>
            <div class="features">
                <ul class="features__list">
                    <li class="features__item">
                        <span class="number heading-4">50k+</span>
                        <span class="txt heading-10">renters</span>
                    </li>
                    <li class="features__item">
                        <span class="number heading-4">10k+</span>
                        <span class="txt heading-10">properties</span>
                    </li>
                </ul>
            </div>

            <div class="hero__tabs">
                <div class="hero__tabs-header">
                    <ul class="hero__tabs-list list">
                        <li class="hero__tabs-item heading-5 active" data-id="buy">Buy</li>
                        <li class="hero__tabs-item heading-5" data-id="rent">Rent</li>
                    </ul>
                </div>
                <div class="hero__tabs-body">
                    <form class="hero__form">
                        <label class="label">
                            <span class="label__txt heading-7">Location</span>
                            <select class="js-choice" id="location" name="location">
                                <option value="v1">Bogor, Jawa Barat</option>
                                <option value="v2">Bogor, Jawa Barat</option>
                                <option value="v3" selected>Bogor, Jawa Barat</option>
                                <option value="v4">Bogor, Jawa Barat</option>
                            </select>
                        </label>

                        <label class="label">
                            <span class="label__txt heading-7">Type</span>
                            <select class="js-choice" name="type">
                                <option value="v1">Home</option>
                                <option value="v2">Home</option>
                                <option value="v3" selected>Home</option>
                                <option value="v4">Home</option>
                            </select>
                        </label>

                        <label class="label">
                            <span class="label__txt heading-7">Price Range</span>
                            <select class="js-choice" name="price">
                                <option value="v1">$200-$350</option>
                                <option value="v2">$200-$350</option>
                                <option value="v3" selected>$200-$350</option>
                                <option value="v4">$200-$350</option>
                            </select>
                        </label>

                        <button class="btn btn--large" type="submit">Search</button>
                    </form>
                </div>
            </div>

            <div class="hero__image">
                <img src="@img/hero/house-01.png" alt="house content image">
            </div>

            <div class="hero__house-details details">
                <h3 class="details__title heading-5">Beverly Sprintd</h3>
                <h4 class="details__subtitle heading-10">Jawa Barat, 224B</h4>
                <p class="details__price heading-5">$349,000</p>
                <ul class="details__list list">
                    <li class="details__list-item heading-10">
                        <svg>
                            <use href="@img/svgicons/sprite/svg-sprite.svg#bed"></use>
                        </svg>
                        <span>6</span>
                    </li>
                    <li class="details__list-item heading-10">
                        <svg>
                            <use href="@img/svgicons/sprite/svg-sprite.svg#bathroom"></use>
                        </svg>
                        <span>2</span>
                    </li>
                    <li class="details__list-item heading-10">
                        <svg>
                            <use href="@img/svgicons/sprite/svg-sprite.svg#slide-size"></use>
                        </svg>
                        <span>317m2</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</section>
